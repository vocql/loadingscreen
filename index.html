<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Grand Theft Auto VI</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  height:100vh;
  background:#000;
  overflow:hidden;
}

/* ===== TOP PURPLE BAR ===== */
.topbar{
  position:absolute;
  top:0;
  left:0;
  right:0;
  height:72px;
  background:linear-gradient(90deg,#3b0a6e,#6f2dbd,#3b0a6e);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10;
}

/* PC TAB CONTROLS */
.topbar .left,
.topbar .right{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  display:flex;
  gap:10px;
  color:#fff;
  font-weight:700;
  font-size:14px;
}

.topbar .left{ left:28px; }
.topbar .right{ right:28px; }

.key{
  background:rgba(255,255,255,.18);
  border:1px solid rgba(255,255,255,.45);
  padding:6px 10px;
  border-radius:6px;
}

/* NAV TEXT */
.nav{
  display:flex;
  gap:46px;
  color:#fff;
  font-weight:700;
  letter-spacing:1px;
  font-size:15px;
}

.nav span{
  opacity:.6;
}

.nav .active{
  opacity:1;
  position:relative;
}

.nav .active::after{
  content:"";
  position:absolute;
  bottom:-14px;
  left:0;
  width:100%;
  height:3px;
  background:#fff;
}

/* ===== BACKGROUND ===== */
.screen{
  height:100vh;
  background:
    linear-gradient(to top, rgba(0,0,0,.85), rgba(0,0,0,.05)),
    url("jason.jpg") center/cover no-repeat;
  position:relative;
}

/* ===== BOTTOM LEFT TEXT (EXACT POSITION) ===== */
.info{
  position:absolute;
  bottom:92px;
  left:56px;
  max-width:520px;
  color:#fff;
}

.info h1{
  font-size:28px;
  font-weight:900;
}

.info h2{
  margin-top:6px;
  font-size:14px;
  font-weight:700;
  color:#ff69ff;
  letter-spacing:1px;
}

.info p{
  margin-top:12px;
  font-size:13px;
  line-height:1.6;
  opacity:.9;
}

/* ===== FOOTER CONTROLS ===== */
.footer{
  position:absolute;
  bottom:26px;
  left:56px;
  display:flex;
  gap:24px;
  color:#fff;
  font-size:13px;
}

.footer span{
  background:rgba(255,255,255,.18);
  border:1px solid rgba(255,255,255,.45);
  padding:6px 10px;
  border-radius:6px;
  font-weight:800;
  margin-right:6px;
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="left">
    <div class="key">A</div>
  </div>

  <div class="nav">
    <span>GTA+</span>
    <span class="active">STORY</span>
  </div>

  <div class="right">
    <div class="key">D</div>
  </div>
</div>

<!-- SCREEN -->
<div class="screen">
  <div class="info">
    <h1>GRAND THEFT AUTO VI</h1>
    <h2>STORY MODE</h2>
    <p>
      Enter the sun-soaked metropolis of Vice City and experience the story
      of Jason and Lucia.
    </p>
  </div>

  <div class="footer">
    <div><span>ENTER</span> Select</div>
    <div><span>ESC</span> Back</div>
  </div>
</div>

</body>
</html>
