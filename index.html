<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>John Wick</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    height: 100vh;
    overflow: hidden; /* NO SCROLL */
    background: radial-gradient(circle at center,
        #8b0000 0%,
        #5c0000 40%,
        #2a0000 75%,
        #120000 100%);
    color: white;
}

/* Moving red glow */
body::before {
    content: "";
    position: fixed;
    width: 200%;
    height: 200%;
    background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 0, 0, 0.3),
        transparent
    );
    animation: glowMove 6s linear infinite;
    z-index: 0;
}

@keyframes glowMove {
    0% { transform: translateX(-50%); }
    100% { transform: translateX(50%); }
}

/* NAVBAR */
nav {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 20px 60px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(0,0,0,0.4);
    backdrop-filter: blur(6px);
    border-bottom: 1px solid rgba(255,0,0,0.3);
    z-index: 2;
}

nav .logo {
    font-weight: 900;
    letter-spacing: 4px;
    font-size: 1.2rem;
}

nav ul {
    display: flex;
    list-style: none;
    gap: 40px;
}

nav ul li {
    cursor: pointer;
    transition: 0.3s;
}

nav ul li:hover {
    color: #ff2a2a;
}

/* HERO CENTERED */
.hero {
    position: relative;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    z-index: 1;
}

/* WHITE TITLE */
.hero h1 {
    font-size: 8vw;
    font-weight: 900;
    letter-spacing: 15px;
    color: white; /* CHANGED TO WHITE */
    text-transform: uppercase;
}

/* TO BE DETERMINED MOVED UP */
.countdown {
    margin-top: 30px;
    font-size: 2rem;
    letter-spacing: 8px;
    color: #ff4d4d;
    border: 1px solid rgba(255,0,0,0.4);
    padding: 20px 40px;
    backdrop-filter: blur(6px);
    background: rgba(0,0,0,0.3);
}

</style>
</head>
<body>

<nav>
    <div class="logo">JOHN WICK</div>
    <ul>
        <li>Home</li>
        <li>Chapters</li>
        <li>Gallery</li>
        <li>Contact</li>
    </ul>
</nav>

<section class="hero">
    <h1>John Wick</h1>
    <div class="countdown">ANNOUNCED</div>
</section>

</body>
</html>
