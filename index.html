<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>John Wick</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at center,
        #8b0000 0%,
        #5c0000 40%,
        #2a0000 75%,
        #120000 100%);
    color: white;
}

/* Animated red glow */
body::before {
    content: "";
    position: fixed;
    width: 200%;
    height: 200%;
    background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 0, 0, 0.3),
        transparent
    );
    animation: glowMove 6s linear infinite;
    z-index: 0;
}

@keyframes glowMove {
    0% { transform: translateX(-50%); }
    100% { transform: translateX(50%); }
}

/* HAMBURGER PILL */
.menu-toggle {
    position: fixed;
    top: 25px;
    left: 25px;
    width: 60px;
    height: 40px;
    background: rgba(0,0,0,0.5);
    border-radius: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    z-index: 3;
    backdrop-filter: blur(6px);
    border: 1px solid rgba(255,0,0,0.4);
}

.menu-toggle span {
    width: 25px;
    height: 2px;
    background: white;
    position: relative;
    transition: 0.3s;
}

.menu-toggle span::before,
.menu-toggle span::after {
    content: "";
    position: absolute;
    width: 25px;
    height: 2px;
    background: white;
    transition: 0.3s;
}

.menu-toggle span::before {
    transform: translateY(-8px);
}

.menu-toggle span::after {
    transform: translateY(8px);
}

/* Side Menu */
.side-menu {
    position: fixed;
    top: 0;
    left: -250px;
    width: 250px;
    height: 100vh;
    background: rgba(0,0,0,0.9);
    backdrop-filter: blur(10px);
    display: flex;
    flex-direction: column;
    padding-top: 120px;
    gap: 30px;
    padding-left: 40px;
    transition: 0.4s ease;
    z-index: 2;
}

.side-menu a {
    color: white;
    text-decoration: none;
    font-size: 1.2rem;
    letter-spacing: 3px;
    transition: 0.3s;
}

.side-menu a:hover {
    color: #ff2a2a;
}

.side-menu.active {
    left: 0;
}

/* HERO */
.hero {
    position: relative;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 1;
    text-align: center;
}

/* BLACK TITLE */
.hero h1 {
    font-size: 8vw;
    font-weight: 900;
    letter-spacing: 15px;
    color: black;
    text-transform: uppercase;
}

/* COUNTDOWN */
.countdown {
    margin-top: 25px;
    font-size: 2rem;
    letter-spacing: 8px;
    color: #ff4d4d;
    border: 1px solid rgba(255,0,0,0.4);
    padding: 15px 35px;
    backdrop-filter: blur(6px);
    background: rgba(0,0,0,0.3);
}

/* PLATFORM SECTION */
.platforms {
    margin-top: 40px;
    text-align: center;
}

.platforms h3 {
    font-size: 1rem;
    letter-spacing: 6px;
    color: #ff4d4d;
    margin-bottom: 20px;
}

.platform-list {
    display: flex;
    gap: 60px;
    align-items: center;
    justify-content: center;
}

.platform-list img {
    height: 40px;
    filter: brightness(0) invert(1);
    transition: 0.3s;
}

.platform-list img:hover {
    transform: scale(1.1);
    filter: brightness(0) invert(1) drop-shadow(0 0 10px red);
}

</style>
</head>
<body>

<!-- Hamburger Pill -->
<div class="menu-toggle" onclick="toggleMenu()">
    <span></span>
</div>

<!-- Slide Menu -->
<div class="side-menu" id="menu">
    <a href="#">HOME</a>
    <a href="#">CHAPTERS</a>
    <a href="#">GALLERY</a>
    <a href="#">CONTACT</a>
</div>

<!-- Hero Section -->
<section class="hero">
    <h1>John Wick</h1>
    <div class="countdown">TO BE DETERMINED</div>

    <div class="platforms">
        <h3>ANNOUNCED FOR</h3>
        <div class="platform-list">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/00/PlayStation_logo.svg" alt="PS5">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/43/Xbox_logo.svg" alt="Xbox">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/38/Windows_logo_-_2012.svg" alt="PC">
        </div>
    </div>
</section>

<script>
function toggleMenu() {
    document.getElementById("menu").classList.toggle("active");
}
</script>

</body>
</html>
